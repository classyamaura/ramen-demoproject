<body>
	 <style>
	    body {
	      background-color: #f7e2c6;
	      display: flex;
	      flex-direction: column;
	      align-items: center;
	      justify-content: center;
	      min-height: 100vh;
	      margin: 0;
	    }

	    h1 {
	      text-align: center;
	      color: rgba(0, 0, 0, 0.87);
	    }

	    button {
	      background-color: white;
	      color: rgba(0, 0, 0, 0.87);
	      border: none;
	      padding: 10px 20px;
	      font-size: 0.9rem;
	      border-radius: 8px;
	      cursor: pointer;
	      transition: background-color 0.3s;
	      font-weight: bold;
	      width: 100%;
	      height: 100%;
	    }

	    button:hover {
	      background-color: orange;
	    }

	    .section-title {
	      background-color: orange;
	      border: 2px solid #ccc;
	      border-radius: 15px;
	      font-size: 1.2rem;
	      font-weight: bold;
	      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
	      padding: 12px 0;
	      width: 80vw;
	      margin: 0 auto 20px auto;
	      box-sizing: border-box;
	      text-align: center;
	    }

	    .button-row {
	      display: flex;
	      justify-content: center;
	      gap: 20px;
	      margin-bottom: 40px;
	    }

	    .button-box {
	      width: 30vw;
	      height: 30vw;
	      max-width: 120px;
	      max-height: 120px;
	    }

	    form {
	      height: 100%;
	    }
	  </style>
	</head>

	<body>
	  <h1>業務選択画面</h1>

	  <!-- パート・アルバイト -->
	  <div class="section-title">パート・アルバイト</div>
	  <div class="button-row">
	    <div class="button-box">
	      <form action="http://localhost:8080/submit" method="get" target="_blank">
	        <button type="submit">シフト提出</button>
	      </form>
	    </div>
	    <div class="button-box">
	      <form action="http://localhost:8080/kintaitop" method="get" target="_blank">
	        <button type="submit">打刻</button>
	      </form>
	    </div>
	  </div>

	  <!-- 社員 -->
	  <div class="section-title">社員</div>
	  <div class="button-row">
	    <div class="button-box">
	      <form action="http://localhost:8080/logintenpo" method="get" target="_blank">
	        <button type="submit">勤怠管理</button>
	      </form>
	    </div>
	    <div class="button-box">
	      <form action="http://localhost:8080/role-selection" method="get" target="_blank">
	        <button type="submit">発注業務</button>
	      </form>
	    </div>
	  </div>

	
</body>
</html>
