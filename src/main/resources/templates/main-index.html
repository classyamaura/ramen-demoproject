<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NaviN</title>
  <style>
    body {
      background-color: #f7e2c6;
      margin: 0;
      padding: 40px 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      height: 100vh; /* ビューポートに固定して揺れ防止 */
    }

    /* ラーメン背景用 */
    .ramen {
      position: absolute;
      width: 100px;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    h1.title {
		font-size: 3.8rem;
		color: #000000; /* 黒文字 */
		background: linear-gradient(to right, #fff8e1, #f7e2c6); /* 背景になじむ */
		padding: 20px 40px;
		border: 4px solid #5d4037; /* 焦げ茶の縁取り */
		border-radius: 15px;
		font-family: "Yuji Syuku", "Arial Black", sans-serif; /* 和風フォント */
		letter-spacing: 4px;
		text-align: center;
		text-shadow: 1px 1px 0 #ffffff;
		box-shadow: 3px 3px 8px rgba(93, 64, 55, 0.3); /* 焦げ茶の影 */
		z-index: 1;
    }

    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 90%;
      max-width: 800px;
      gap: 20px;
      z-index: 1;
    }

    .header-cell {
      text-align: center;
      font-weight: bold;
      background-color: orange;
      color: white;
      padding: 12px 0;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-box {
      width: 100%;
      max-width: 100%;
      height: 80px;
    }

    button {
      width: 100%;
      height: 100%;
      background-color: floralwhite;
      color: rgba(0, 0, 0, 0.87);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: orange;
      color: white;
    }

    form {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 700px) {
      .grid-layout {
        grid-template-columns: 1fr;
      }
      .header-cell {
        width: 100%;
      }
      .button-box {
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <!-- ラーメン背景画像を追加するスクリプト -->
  <script>
    const ramenUrl = "https://japaclip.com/files/ramen.png";

    for (let i = 0; i < 50; i++) {
      const img = document.createElement('img');
      img.src = ramenUrl;
      img.className = 'ramen';
      img.style.top = Math.random() * window.innerHeight + 'px';
      img.style.left = Math.random() * window.innerWidth + 'px';
      img.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(img);
    }
  </script>

  <h1 class="title">NaviN</h1>

  <div class="grid-layout">
    <div class="header-cell">パート・アルバイト</div>
    <div class="header-cell">社員</div>

    <div class="cell">
      <div class="button-box">
		<form th:action="@{/submit}">
		      <button type="submit">シフト提出</button>
		  </form>
      </div>
    </div>
    <div class="cell">
      <div class="button-box">
        <form th:action="@{/role}" method="get">
          <button type="submit">発注業務</button>
        </form>
      </div>
    </div>

    <div class="cell">
      <div class="button-box">
        <form th:action="@{/kintaitop}" method="get">
          <button type="submit">打刻</button>
        </form>
      </div>
    </div>
    <div class="cell">
      <div th:class="button-box">
        <form th:action="@{/manage}" method="get">
          <button type="submit">シフト管理</button>
        </form>
      </div>
    </div>

    <div class="cell">
      <div class="button-box">
        <form th:action="@{/personal}" method="get">
          <button type="submit">シフト確認</button>
        </form>
      </div>
    </div>

    <div class="cell">
      <div class="button-box">
        <form th:action="@{/logintenpo}" method="get">
          <button type="submit">勤怠管理</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
