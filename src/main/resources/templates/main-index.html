<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NaviN</title>
  <style>
    body {
      background-color: #f7e2c6;
      margin: 0;
      padding: 40px 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1.title {
      font-size: 2.5rem;
      color: black;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    /* グリッドレイアウト：2列表示 */
    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 90%;
      max-width: 800px;
      gap: 20px;
    }

    .header-cell {
      text-align: center;
      font-weight: bold;
      background-color: orange;
      color: white;
      padding: 12px 0;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-box {
      width: 100%;
      max-width: 100%;
      height: 80px;
    }

    button {
      width: 100%;
      height: 100%;
      background-color: floralwhite;
      color: rgba(0, 0, 0, 0.87);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: orange;
      color: white;
    }

    form {
      width: 100%;
      height: 100%;
    }

    /* スマホ対応：縦並び */
    @media (max-width: 700px) {
      .grid-layout {
        grid-template-columns: 1fr;
      }

      .header-cell {
        width: 100%;
      }

      .button-box {
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <h1 class="title">NaviN</h1>

  <div class="grid-layout">
    <!-- タイトル行 -->
    <div class="header-cell">パート・アルバイト</div>
    <div class="header-cell">社員</div>

    <!-- シフト提出／発注業務 -->
    <div class="cell">
      <div class="button-box">
        <form action="http://localhost:8080/submit" method="get" target="_blank">
          <button type="submit">シフト提出</button>
        </form>
      </div>
    </div>
    <div class="cell">
      <div class="button-box">
        <form action="http://localhost:8080/role-selection" method="get" target="_blank">
          <button type="submit">発注業務</button>
        </form>
      </div>
    </div>

    <!-- 打刻／シフト管理 -->
    <div class="cell">
      <div class="button-box">
        <form action="http://localhost:8080/kintaitop" method="get" target="_blank">
          <button type="submit">打刻</button>
        </form>
      </div>
    </div>
    <div class="cell">
      <div class="button-box">
        <form action="http://localhost:8080/manage" method="get" target="_blank">
          <button type="submit">シフト管理</button>
        </form>
      </div>
    </div>

    <!-- 空欄（左）／勤怠管理 -->
    <div class="cell"></div>
    <div class="cell">
      <div class="button-box">
        <form action="http://localhost:8080/logintenpo" method="get" target="_blank">
          <button type="submit">勤怠管理</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
