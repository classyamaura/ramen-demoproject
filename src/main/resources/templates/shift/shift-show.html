<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>シフト表の一覧</title>

<style>
		table {
			border-collapse: collapse;
			width: 350px;
			border: 4px solid #333;
		}

		th,
		td {
			border: 1px solid #999;
			width: 50px;
			height: 50px;
			text-align: center;
			vertical-align: middle;
		}

		th {
			background-color: #f2f2f2;
		}

		.sunday {
			color: red;
		}

		.saturday {
			color: blue;
		}

		.holiday {
			color: red
		}

		.clickable:hover {
			background-color: #d0e7ff;
		}

		/* モーダルスタイル */
		.modal {
			display: none;
			position: fixed;
			z-index: 10;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.5);
		}

		.modal-content {
			background-color: #fff;
			margin: 15% auto;
			padding: 20px;
			border: 2px solid #666;
			width: 300px;
			text-align: center;
			border-radius: 10px;
		}

		.close {
			color: #aaa;
			float: right;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
		}

		.close:hover {
			color: black;
		}
		</style>
</head>
<body>
	
	
	<h2>2025年8月
			<form th:action="@{/punch}" method="post">
				<label for="user"></label>
				<select name="user" id="user">
					<option value="6月">6月</option>
					<option value="7月">7月</option>
					<option value="8月">8月</option>
					<option value="9月">9月</option>

		</h2>
				</select>

				<table>

						      <td></td>

						    </tr>
						    <tr>

						      <td id="day-4">4</td>
						      <td id="day-5">5</td>
						      <td id="day-6">6</td>
						      <td id="day-7">7</td>
						      <td id="day-8">8</td>
						      <td id="day-9" class="saturday">9</td>
						    </tr>
						    <tr>
						      <td id="day-10" class="sunday">10</td>
						      <td id="day-11" class="holiday">11</td>
						      <td id="day-12">12</td>
						      <td id="day-13">13</td>
						      <td id="day-14">14</td>
						      <td id="day-15">15</td>
						      <td id="day-16" class="saturday">16</td>
						    </tr>
						    <tr>
						      <td id="day-17" class="sunday">17</td>
						      <td id="day-18">18</td>
						      <td id="day-19">19</td>
						      <td id="day-20">20</td>
						      <td id="day-21">21</td>
						      <td id="day-22">22</td>
						      <td id="day-23" class="saturday">23</td>
						    </tr>
						    <tr>
						      <td id="day-24" class="sunday">24</td>
						      <td id="day-25">25</td>
						      <td id="day-26">26</td>
						      <td id="day-27">27</td>
						      <td id="day-28">28</td>

						      <td></td><td></td><td></td><td></td><td></td><td></td>
						    </tr>
						  </tbody>
						</table>


				<!-- モーダル本体 -->
				<div id="modal" class="modal">
					<div class="modal-content">
						<div id="kiboubi">【希望日】</div>
						<span class="close" onclick="closeModal()">&times;</span>
						<form method="post">
							<label for="user">出勤：</label>
							<select name="user" id="user">
								<option value="10:00">10:00</option>
								<option value="11:00">11:00</option>
								<option value="12:00">12:00</option>
								<option value="13:00">13:00</option>
								<option value="14:00">14:00</option>
								<option value="15:00">15:00</option>
								<option value="16:00">16:00</option>
								<option value="17:00">17:00</option>

								<option value="19:00">19:00</option>

							</select>
						</form>
						<form method="post">
							<label for="user">退勤：</label>
							<select name="user" id="user">

								<option value="22:00">22:00</option>
								
							</select>
							<input type=text placeholder="備考欄"><button>登録</button></input>
					</div>
				</div>

				<!-- JavaScript（モーダル制御） -->
				<script>
					function openModal() {
						document.getElementById("modal").style.display = "block";
					}
					function closeModal() {
						document.getElementById("modal").style.display = "none";
					}
					// モーダル外クリックで閉じる
					window.onclick = function (event) {
						const modal = document.getElementById("modal");
						if (event.target === modal) {
							modal.style.display = "none";
						}
					}

			
					  // あらかじめ選んだ出勤日（ランダムで指定済み）
					  const workDays = [3, 6, 8, 11, 15, 19, 22, 28]; // ← あなたの要望に合わせて固定で指定しています

					  workDays.forEach(day => {
					    const cell = document.getElementById(`day-${day}`);
					    if (cell) {
					      const label = document.createElement("span");
					      label.className = "shift-label";
					      label.textContent = "★";
					      cell.appendChild(label);
					    }
					  });
					
				</script>
</body>
</html>
