<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<style>
		table {
			border-collapse: collapse;
			width: 350px;
			border: 4px solid #333;
		}

		th,
		td {
			border: 1px solid #999;
			width: 50px;
			height: 50px;
			text-align: center;
			vertical-align: middle;
		}

		th {
			background-color: #f2f2f2;
		}

		.sunday {
			color: red;
		}

		.saturday {
			color: blue;
		}

		.holiday {
			color: red
		}

		.clickable:hover {
			background-color: #d0e7ff;
		}

		/* モーダルスタイル */
		.modal {
			display: none;
			position: fixed;
			z-index: 10;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.5);
		}

		.modal-content {
			background-color: #fff;
			margin: 15% auto;
			padding: 20px;
			border: 2px solid #666;
			width: 300px;
			text-align: center;
			border-radius: 10px;
		}

		.close {
			color: #aaa;
			float: right;
			font-size: 24px;
			font-weight: bold;
			cursor: pointer;
		}

		.close:hover {
			color: black;
		}
		
		#kiboubi{
			text-align: left;
		}
	</style>
</head>

			<!-- JavaScript（モーダル制御） -->
			<script>
				function openModal() {
					document.getElementById("modal").style.display = "block";
				}
				function closeModal() {
					document.getElementById("modal").style.display = "none";
				}
				// モーダル外クリックで閉じる
				window.onclick = function (event) {
					const modal = document.getElementById("modal");
					if (event.target === modal) {
						modal.style.display = "none";
					}
				}
			</script>
