<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>楽々シフト管理</title>
	
	<style>
	  table {
	    border-collapse: collapse;
	    width: 350px;
	    border: 4px solid #333;
	  }
	  th, td {
	    border: 1px solid #999;
	    width: 50px;
	    height: 50px;
	    text-align: center;
	    vertical-align: middle;
	  }
	  th {
	    background-color: #f2f2f2;
	  }
	  .sunday {
	    color: red;
	  }
	  .saturday {
	    color: blue;
	  }
	  .holiday {
	     color:red
	     }

	 .clickable:hover {
		  background-color: #d0e7ff;
		}
		
		/* モーダルスタイル */
		    .modal {
		      display: none;
		      position: fixed;
		      z-index: 10;
		      left: 0;
		      top: 0;
		      width: 100%;
		      height: 100%;
		      overflow: auto;
		      background-color: rgba(0,0,0,0.5);
		    }
			.modal-content {
			    background-color: #fff;
			    margin: 5% auto;
			    padding: 30px;
			    border: 2px solid #666;
			    width: 90%;
			    max-width: 1000px;
			    text-align: center;
			    border-radius: 10px;
			  }
		    .close {
		      color: #aaa;
		      float: right;
		      font-size: 24px;
		      font-weight: bold;
		      cursor: pointer;
		    }
		    .close:hover {
		      color: black;
		    }
			.highlight {
			      background-color: #ffff99; /* 明るい黄色 */
			    }
				
				/* モーダル内のテーブル全体に適用 */
				.modal-content table {
				  border-collapse: collapse;
				  width: 100%;
				  table-layout: fixed; /* ← 全体の幅バランスを固定 */
				}

				.modal-content th, .modal-content td {
				  border: 1px solid #999;
				  padding: 5px;
				  text-align: center;
				}

				/* 氏名列を広めに */
				.modal-content td:nth-child(2),
				.modal-content th:nth-child(2) {
				  width: 120px;
				}

				/* 担当業務列も少し広めに */
				.modal-content td:nth-child(3),
				.modal-content th:nth-child(3) {
				  width: 100px;
				}
	</style>
</head>
<body>

	<!-- JavaScript（モーダル制御） -->
	<script>
	  function openModal() {
	    document.getElementById("modal").style.display = "block";
	  }
	  function closeModal() {
	    document.getElementById("modal").style.display = "none";
	  }
	  // モーダル外クリックで閉じる
	  window.onclick = function(event) {
	    const modal = document.getElementById("modal");
	    if (event.target === modal) {
	      modal.style.display = "none";
	    }
	  }
	  // クリックでハイライトを切り替える
	  document.addEventListener('DOMContentLoaded', function () {
	  	document.querySelectorAll('.shift.clickable').forEach(cell => {
	  		cell.addEventListener('click', function () {
	  			this.classList.toggle('highlight');
	  		});
	  	});
	  });
	</script>

	
</body>
</html>
