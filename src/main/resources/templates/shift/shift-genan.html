<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>楽々シフト管理</title>
	
	<style>
	  table {
	    border-collapse: collapse;
	    width: 350px;
	    border: 4px solid #333;
	  }
	  th, td {
	    border: 1px solid #999;
	    width: 50px;
	    height: 50px;
	    text-align: center;
	    vertical-align: middle;
	  }
	  th {
	    background-color: #f2f2f2;
	  }
	  .sunday {
	    color: red;
	  }
	  .saturday {
	    color: blue;
	  }
	  .holiday {
	     color:red
	     }

	 .clickable:hover {
		  background-color: #d0e7ff;
		}
		
		/* モーダルスタイル */
		    .modal {
		      display: none;
		      position: fixed;
		      z-index: 10;
		      left: 0;
		      top: 0;
		      width: 100%;
		      height: 100%;
		      overflow: auto;
		      background-color: rgba(0,0,0,0.5);
		    }
		    .modal-content {
		      background-color: #fff;
		      margin: 15% auto;
		      padding: 20px;
		      border: 2px solid #666;
		      width: 300px;
		      text-align: center;
		      border-radius: 10px;
		    }
		    .close {
		      color: #aaa;
		      float: right;
		      font-size: 24px;
		      font-weight: bold;
		      cursor: pointer;
		    }
		    .close:hover {
		      color: black;
		    }
	</style>
</head>
<body>
	<h1>シフト一覧（原案）</h1>
	<button>完成（確定画面へ）</button>
	

	<h2>2025年8月</h2>
	<form th:action="@{/punch}" method="post">
	      <label for="user"></label>
	      <select name="user" id="user">
			  <option value="8月">8月</option>
	          <option value="9月">9月</option>
	          <option value="10月">10月</option>
			  
	      </select>
		
	<table>
	  <thead>
	    <tr>
	      <th class="sunday">日</th>
	      <th>月</th>
	      <th>火</th>
	      <th>水</th>
	      <th>木</th>
	      <th>金</th>
	      <th class="saturday">土</th>
	    </tr>
	  </thead>
	  <tbody>
	     <tr>
	       <td class="sunday"></td>
	       <td></td>
	       <td></td>
	       <td></td>
	       <td></td>
	       <td class="clickable" onclick="openModal()">1</td>
	       <td class="saturday">2</td>
	     </tr>
	     <tr>
	       <td class="sunday">3</td>
	       <td>4</td>
	       <td>5</td>
	       <td>6</td>
	       <td>7</td>
	       <td>8</td>
	       <td class="saturday">9</td>
	     </tr>
	     <tr>
	       <td class="sunday">10</td>
	       <td class="holiday">11</td>
	       <td>12</td>
	       <td>13</td>
	       <td>14</td>
	       <td>15</td>
	       <td class="saturday">16</td>
	     </tr>
	     <tr>
	       <td class="sunday">17</td>
	       <td>18</td>
	       <td>19</td>
	       <td>20</td>
	       <td>21</td>
	       <td>22</td>
	       <td class="saturday">23</td>
	     </tr>
	     <tr>
	       <td class="sunday">24</td>
	       <td>25</td>
	       <td>26</td>
	       <td>27</td>
	       <td>28</td>
	       <td>29</td>
	       <td class="saturday">30</td>
	     </tr>
	     <tr>
	       <td class="sunday">31</td>
	       <td></td>
	       <td></td>
	       <td></td>
	       <td></td>
	       <td></td>
	       <td class="saturday"></td>
	     </tr>
	   </tbody>
	</table>
	
	<!-- モーダル本体 -->
	<div id="modal" class="modal">
	  <div class="modal-content">
	    <span class="close" onclick="closeModal()">&times;</span>
	    <h3>2025年8月1日</h3>
	    <p>この日は金曜日です。</p>
	    <p>予定をここに表示できます。</p>
	  </div>
	</div>

	<!-- JavaScript（モーダル制御） -->
	<script>
	  function openModal() {
	    document.getElementById("modal").style.display = "block";
	  }
	  function closeModal() {
	    document.getElementById("modal").style.display = "none";
	  }
	  // モーダル外クリックで閉じる
	  window.onclick = function(event) {
	    const modal = document.getElementById("modal");
	    if (event.target === modal) {
	      modal.style.display = "none";
	    }
	  }
	</script>

	
</body>
</html>
