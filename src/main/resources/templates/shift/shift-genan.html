<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>楽々シフト管理</title>
	
	<style>
		body{
			background-color: #f7e2c6;
		}
	  table {
	    border-collapse: collapse;
	    width: 350px;
	    border: 4px solid #333;
		margin: 20px auto; 
		background-color: white;
	  }
	  th, td {
	    border: 1px solid #999;
	    width: 50px;
	    height: 50px;
	    text-align: center;
	    vertical-align: middle;
	  }
	  th {
	    background-color: #f2f2f2;
	  }
	  .sunday {
	    color: red;
	  }
	  .saturday {
	    color: blue;
	  }
	  .holiday {
	     color:red
	     }

	 .clickable:hover {
		  background-color: #d0e7ff;
		}
		
		button{
			background-color: white;
			 color: rgba(0, 0, 0, 0.87);
			 border: none;
			 padding: 10px 20px;
			 font-size: 1rem;
			 border-radius: 8px;
			 cursor: pointer;
			 transition: background-color 0.3s ease, transform 0.1s ease;
			 min-width: 140px;
			 display: inline-block;
		}
		
		button:hover {
		  background-color: orange;
		  transform: scale(1.02);
		}
		
		/* モーダルスタイル */
		    .modal {
		      display: none;
		      position: fixed;
		      z-index: 10;
		      left: 0;
		      top: 0;
		      width: 100%;
		      height: 100%;
		      overflow: auto;
		      background-color: rgba(0,0,0,0.5);
		    }
			.modal-content {
			  background-color: #fff;
			  margin: 5% auto;
			  padding: 20px;
			  border: 2px solid #666;
			  width: 95%;
			  max-width: 800px;
			  text-align: center;
			  border-radius: 10px;
			  overflow-x: auto;  /* 横スクロール対応 */
			}
		    .close {
		      color: #aaa;
		      float: right;
		      font-size: 24px;
		      font-weight: bold;
		      cursor: pointer;
		    }
		    .close:hover {
		      color: black;
		    }
			.highlight {
			      background-color: #ffff99; /* 明るい黄色 */
			    }
				
				/* テーブルの枠線をしっかり表示、幅制限 */
				.modal-content table {
				  border-collapse: collapse;
				  width: 100%;
				  min-width: 600px; /* 最小幅を設定（必要に応じて調整） */
				  table-layout: auto;
				  font-size: 0.85rem; /* 少し小さめに */
				}

				.modal-content th, .modal-content td {
				  border: 1px solid #999;
				  padding: 4px;
				  text-align: center;
				  white-space: nowrap;
				}

				/* 氏名列を広めに */
				.modal-content td:nth-child(2),
				.modal-content th:nth-child(2) {
				  width: 120px;
				}

				/* 担当業務列を広めに */
				.modal-content td:nth-child(3),
				.modal-content th:nth-child(3) {
				  width: 100px;
				}
	</style>
</head>
<body>
	<div style="max-width: 1000px; margin: 0 auto; text-align: center;">

	    <h1>シフト一覧（原案）</h1>
		<a href="/complete">
	    <button>完成（確定画面へ）</button>
		</a>

	<table>

	      <th>水</th>

	       <td>9</td>
	     </tr>
	     <tr>
	       <td class="sunday">10</td>
	       <td class="holiday highlight clickable" onclick="openModal(this)">11</td>

	       <td class="sunday">17</td>
	       <td>18</td>

	       <td>20</td>
	       <td>21</td>

	     <tr>
	       <td class="sunday">24</td>

	     <tr>

	</table>
	
	<!-- モーダル本体 -->
	<div id="modal" class="modal">
	  <div class="modal-content">
	    <span class="close" onclick="closeModal()">&times;</span>
	    <h3 id="modal-date-title">2025年8月1日</h3>
	    <p>シフトを選択してください</p>

	
	<!-- モーダル内シフト表 -->
	<table>
		<thead>
			<tr>
				<th></th>
				<th>氏名</th>

				<th>9</th><th>10</th><th>11</th><th>12</th><th>13</th>
				<th>14</th><th>15</th><th>16</th><th>17</th><th>18</th><th>19</th>
				<th>20</th><th>21</th><th>22</th><th>23</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>佐藤翔太</td>
				<td>受付</td>
				<td class="shift clickable"></td>
				<td class="shift clickable"></td>

				<td class="shift clickable"></td>

				<td class="shift clickable"></td>
				<td class="shift clickable"></td>
				<td class="shift clickable"></td>
				<td class="shift clickable highlight"></td>
				<td class="shift clickable highlight"></td>
				<td class="shift clickable highlight"></td>
				<td class="shift clickable highlight"></td>
				<td class="shift clickable"></td>
				<td class="shift clickable"></td>
			</tr>
		</tbody>
		</table>
		<button onclick="saveShift()" style="margin-top: 20px; padding: 8px 16px; font-size: 1rem;">変更を保存</button>
		</div>
	</div>


	<!-- JavaScript（モーダル制御） -->
	<script>
		let clickedCell = null; // 押されたセルを記憶
		  let isSaved = false;    // 保存ボタンが押されたかどうか
		  
		  function openModal(cell) {
		     clickedCell = cell;
		     isSaved = false; // 開いたときは保存されていない
			 
			 // セルの中の数字（日付）を取得
			  const day = cell.textContent.trim();

			  // モーダルタイトル更新
			  const title = document.getElementById("modal-date-title");
			  title.textContent = `2025年8月${day}日`;

		     document.getElementById("modal").style.display = "block";
		   }
		   
		   function closeModal() {
		       document.getElementById("modal").style.display = "none";
		       if (clickedCell && isSaved) {
		         clickedCell.classList.remove("highlight"); // 保存していればハイライトを消す
		       }
		       clickedCell = null;
		       isSaved = false;
		     }
			 
	  // モーダル外クリックで閉じる
	  window.onclick = function(event) {
	     const modal = document.getElementById("modal");
	     if (event.target === modal) {
	       closeModal();
	     }
	   }
	   
	  // クリックでハイライトを切り替える
	  document.addEventListener('DOMContentLoaded', function () {
	  	document.querySelectorAll('.shift.clickable').forEach(cell => {
	  		cell.addEventListener('click', function () {
	  			this.classList.toggle('highlight');
	  		});
	  	});
	  });
	  
	  function saveShift() {
	      isSaved = true;
	      alert("シフトの変更を保存しました！");
	    }

	</script>

	
</body>
</html>
