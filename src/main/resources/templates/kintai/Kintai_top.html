<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>勤怠管理システム</title>
    <style>
		/* ベース設定 */
		       html, body {
		           margin: 0;
		           padding: 0;
		           height: 100%;
		       }
		       body {
		           display: flex;
		           flex-direction: column;
		           justify-content: center;  /* 縦中央 */
		           align-items: center;      /* 横中央 */
		           background-color: #f7e2c6;
		           font-family: sans-serif;
		       }

		       h1, label, select, button, form {
		           color: rgba(0, 0, 0, 0.87);
		       }
		       select, button {
		           margin-top: 0.5em;
		       }

		       /* 打刻ボタン */
		       button#punchBtn {
		           border: none;
		           background-color: orange;
		           color: rgba(0, 0, 0, 0.87);
		           padding: 10px 20px;
		           font-size: 1rem;
		           border-radius: 8px;
		           cursor: pointer;
				   font-weight: bold;
		           transition: background-color 0.3s;
		       }
		       button#punchBtn:hover {
		           background-color: #f7c27c;
		       }

		       /* 管理画面ボタン */
		       form button {
		           border: none;
		           background-color: orange;
		           color: rgba(0, 0, 0, 0.87);
		           padding: 10px 20px;
		           font-size: 1rem;
		           border-radius: 8px;
		           cursor: pointer;
				   font-weight: bold;
		           transition: background-color 0.3s;
		           margin: 0.5em;
		       }
		       form button:hover {
		           background-color: #f7c27c;
		       }

		       /* ステータステキスト */
		       #status {
		           margin-top: 1em;
		           font-weight: bold;
		           color: rgba(0, 0, 0, 0.87);
				   font-size: 1.2rem;
		       }
			   
			   
			   /* ラッパー用 flex コンテナ */
			   .punch-container {
			     display: flex;
			     align-items: center;  /* 縦方向も中央揃え */
			     gap: 1em;              /* 各要素の間隔 */
			   }

			   /* select とボタンを大きく */
			   .punch-container select,
			   .punch-container button {
			     min-width: 300px;      /* 幅を固定 */
			     min-height: 50px;      /* 高さを固定 */
			     font-size: 1.2rem;     /* 文字サイズアップ */
			     padding: 0.5em 1em;    /* 内側の余白 */
			     box-sizing: border-box;
			   }

			   /* ラベルをボタンと高さ揃え */
			   .punch-container label {
			     font-size: 1.2rem;
			     white-space: nowrap;
			   }
        
    </style>
</head>
<body>
    <h1>打刻してください</h1>

	<div class="punch-container">
    
    <select id="user">
		<option value="">名前を選択してください</option>
        <option value="佐藤翔太">佐藤 翔太</option>
        <option value="田中美咲">田中 美咲</option>
        <option value="山本健">山本 健</option>
		<option value="鈴木彩乃">鈴木 彩乃</option>
		<option value="中村大輔">中村 大輔</option>
		<option value="井上由佳">井上 由佳</option>
		<option value="松本陽平">松本 陽平</option>
		<option value="木村奈々">木村 奈々</option>
		<option value="高橋亮">高橋 亮</option>
		<option value="渡辺真理">渡辺 真理</option>
		<option value="藤田悠人">藤田 悠人</option>
		<option value="石井結衣">石井 結衣</option>
		<option value="小林翔">小林 翔</option>
		<option value="長谷川優">長谷川 優</option>
		<option value="大野沙羅">大野 沙羅</option>
    </select>
    <button id="punchBtn">打刻</button>
	</div>

    <p id="status"></p>

    <br><br>

    <!-- 管理者画面へボタン -->
    <form th:action="@{/logintenpo}" method="get">
        <button type="submit">店舗管理者画面へ</button>
    </form>
	
	<form th:action="@{/loginhonsya}" method="get">
	       <button type="submit">本社管理画面へ</button>
	   </form>

    <script>
        const statusMap = {};
        const button = document.getElementById("punchBtn");
        const userSelect = document.getElementById("user");
        const statusText = document.getElementById("status");

        button.addEventListener("click", () => {
            const user = userSelect.value;
            statusMap[user] = !statusMap[user];
            const state = statusMap[user] ? "勤務中" : "退勤中";
            statusText.textContent = `${user}さんは現在「${state}」です。`;
        });
    </script>
</body>
</html>
