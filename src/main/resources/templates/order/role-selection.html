<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>役割選択</title>
<style>
  /* 全体レイアウト */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  body {
    background-color: #f7e2c6;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    text-align: center;
  }

  /* ボタンコンテナ */
  .button-container {
    display: flex;
    flex-direction: column;
    gap: 0.75em; /* ボタン間の間隔を狭く（例: 約12px）*/
  }

  /* ボタン共通スタイル */
  .role-button {
    background-color: white;
    color: rgba(0, 0, 0, 0.87);
    text-decoration: none;
    display: block;
    padding: 20px 40px;
    font-size: 1.5rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
    min-width: 240px;
  }
  .role-button:hover {
    background-color: orange;
    transform: scale(1.02); /* ホバー時にほんのり拡大 */
  }
</style>
</head>
<body>
    <div class="button-container">
        <a href="/mainoffice-totaldata" class="role-button">本社社員</a>
        <a href="/stockmanagement" class="role-button">店舗社員</a>
    </div>
</body>
</html>
