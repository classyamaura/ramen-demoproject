<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>役割選択</title>
<style>
    body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .role-button {
        padding: 20px 40px;
        font-size: 24px;
        cursor: pointer;
        border: 2px solid #333;
        border-radius: 10px;
        background-color: #fff;
        color: #333;
        text-decoration: none;
        text-align: center;
        display: block; /* aタグをブロック要素にする */
    }
    .role-button:hover {
        background-color: #e0e0e0;
    }
</style>
</head>
<body>
    <div class="button-container">
        <a href="/mainoffice-totaldata" class="role-button">本社社員</a>
        <a href="/stockmanagement" class="role-button">店舗社員</a>
    </div>
